    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Burger Menu Navbar</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            .navbar {
                background-color: #500a0ad7;
                overflow: hidden;
            }
    
            .navbar a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                justify-content: end;
            }
    
            .navbar a:hover {
                background-color: #ddd;
                color: black;
            }
    
            .burger {
                display: none;
                float: right;
                padding: 14px 16px;
                font-size: 22px;
                color: #f2f2f2;
                cursor: pointer;
            }
    
            @media screen and (max-width: 768px) {
                .navbar a {
                    display: none;
                    float: none;
                    text-align: left;
                    padding: 14px;
                    width: 100%;
                }
    
                .navbar a.show {
                    display: block;
                }
    
                .burger {
                    display: block;
                }
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div class="burger" onclick="toggleMenu()">&#9776;</div>
            <a href="#classic-smash">The Classic Smash</a>
            <a href="#spicy-sizzler">The Spicy Sizzler</a>
            <a href="#bbq-boss">The BBQ Boss</a>
            <a href="#veggie-delight">The Veggie Delight</a>
            <a href="#bleu-bliss">The Bleu Bliss</a>
            <a href="#hawaiian-luau">The Hawaiian Luau</a>
            <a href="#tex-mex-fiesta">The Tex-Mex Fiesta</a>
        </div>
    
        <script>
            function toggleMenu() {
                var links = document.querySelectorAll('.navbar a');
                links.forEach(function(link) {
                    link.classList.toggle('show');
                });
            }
        </script>
    </body>
    </html>
    
</body>
</html>
